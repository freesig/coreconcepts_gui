<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hello Gui</title>
  <meta name="description" content="Gui for a Holochain app">
  <meta name="author" content="Holochain">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">

</head>

<body>
   <h4>Set instance</h4>
   <input type="text" id="instance" placeholder="Enter your instance id">
   <h4>Say hello</h4>
   <div><span>Response:</span><span id="output"></span></div>
   <button onclick="hello()" type="button">Say Hello</button>
   <h4>Create person entry</h4>
   <div><input type="text" id="name" placeholder="Enter your name :)">
     <span>Address:</span><span id="address_output"></span></div>
   <button onclick="create_person()" type="button">Create Person</button>
   <h4>Retrieve person entry</h4>
   <div><input type="text" id="address_in" placeholder="Enter the entry address">
     <span>Person:</span><span id="entry_output"></span></div>
   <button onclick="retrieve_person()" type="button">Get Entry</button>
   <script type="text/javascript" src="hc-web-client/hc-web-client-0.5.1.browser.min.js"></script>
  <script type="text/javascript" src="hello.js"></script>
</body>
</html>
