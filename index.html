<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hello Gui</title>
  <meta name="description" content="Gui for a Holochain app">
  <meta name="author" content="Holochain">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">

</head>

<body onload="get_agent_id()">
  <h3 id="agent_id"></h3>
   <h4>Set instance</h4>
   <input type="text" id="instance" onfocusout="get_agent_id()" placeholder="Enter your instance id">
   <h4>Say hello</h4>
   <div><span>Response:</span><span id="output"></span></div>
   <button onclick="hello()" type="button">Say Hello</button>
   <h4>Create Post</h4>
   <div><textarea id="post" placeholder="Enter your name :)"></textarea>
     <span>Address:</span><span id="post_address"></span></div>
   <button onclick="create_post()" type="button">Create Post</button>
   <h4>Retrieve Posts</h4>
   <div><input type="text" id="post_agent_id" placeholder="Enter the address of the agent to see their posts">
   <ul id="posts_output"></ul>
   <button onclick="retrieve_posts()" type="button">Get Posts</button>
   <script type="text/javascript" src="hc-web-client/hc-web-client-0.5.1.browser.min.js"></script>
  <script type="text/javascript" src="hello.js"></script>
</body>
</html>
